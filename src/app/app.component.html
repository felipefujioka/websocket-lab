<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <ul>
        <li *ngFor="let msg of msgs">
          {{msg}}
        </li>
      </ul>
    </div>

    <div class="col-sm-5">
      <ul>
        <li *ngFor="let order of orders">
          <div>
            Id: {{order.id}} Name: {{order.name}} Value: {{order.value}}
          </div>
          <button (click)="remove(order.id)">x</button>
        </li>
      </ul>
    </div>

    <div class="col-sm-2">
      <input type="text" [(ngModel)]="text"/>
      <button (click)="send()">send</button>
    </div>
  </div>
</div>
